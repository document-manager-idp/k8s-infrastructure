apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-logic-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-logic-service
  template:
    metadata:
      labels:
        app: business-logic-service
    spec:
      containers:
        - name: business-logic-service
          image: ghcr.io/document-manager-idp/business-logic:fd73b2e4687d006dc55c4fd6d90454b2e4e466e5
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: production
            - name: HOSTNAME
              value: 0.0.0.0
            - name: PORT
              value: "5000"
            - name: AUTH_HOST
              value: auth-service
            - name: AUTH_PORT
              value: "3000"
            - name: DB_HOST
              value: database-service
            - name: DB_PORT
              value: "5700"
            - name: PREFIX
              value: /api
