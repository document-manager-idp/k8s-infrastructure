apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-service
  template:
    metadata:
      labels:
        app: database-service
    spec:
      containers:
        - name: database-service
          image: ghcr.io/document-manager-idp/db-service:2fa6fa84c036ec6d371b88817037d67e1ee28bb6
          ports:
            - containerPort: 5700
          env:
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opensearch-initial-admin-password
                  key: OPENSEARCH_INITIAL_ADMIN_PASSWORD
            - name: OPENSEARCH_ADDRESS
              value: opensearch-service.default.svc
