apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database-service
  template:
    metadata:
      labels:
        app: database-service
    spec:
      containers:
        - name: database-service
          image: ghcr.io/document-manager-idp/db-service:fded781ce19e4e2cbd5bb276c2a6839f09e8184f
          ports:
            - containerPort: 5700
          env:
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opensearch-initial-admin-password
                  key: OPENSEARCH_INITIAL_ADMIN_PASSWORD
            - name: OPENSEARCH_ADDRESS
              value: localhost
