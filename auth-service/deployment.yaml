apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/document-manager-idp/auth-service:665d575426d6bb579322b9cfdd76b88a2a5c4930
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /metrics
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 15
          env:
            - name: NODE_ENV
              value: production
            - name: HOSTNAME
              value: localhost
            - name: PORT
              value: "3000"
            - name: REDIRECT_URL
              value: http://localhost
            - name: COGNITO_SECRET
              valueFrom:
                secretKeyRef:
                  name: cognito-secret
                  key: COGNITO_SECRET
